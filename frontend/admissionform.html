<div class="ahead">
<h2><b>Admission Form</b></h>
</div>

<div class="admission">
    <div>
        <img src="img/admission.png" style="margin-left: 5%;">
    </div>
    <div>
        <div class="panel-body">
            <form id="formsubmit"class="form-horizontal row">
                <div class="form-group">
                    <label for="student_name" class="control-label col-sm-3">Student Name :</label>
                        <div class="col-sm-5">
                            <input type="text" name="student_name" id="student_name" class="form-control" required>
                        </div>
                        </div>
        
                        <div class="form-group">
                                        <label for="father_name" class="control-label col-sm-3">Father's Name :</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="father_name" id="father_name" class="form-control" required>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="mother_name" class="control-label col-sm-3">Mother's Name :</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="mother_name" id="mother_name" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="date_of_birth" class="control-label col-sm-3" >Date of Birth:</label>
                                        <div class="col-sm-3">  
                                            <input type="date" id="date_of_birth" name="date_day" class="form-control"></div>
                        
                                    </div>
                                    
        
                                    <div class="form-group">
                                        <label class="control-label col-sm-3" for="mobile">Mobile :</label>
                                        <div class="col-sm-3">
                                            <div class="input-group">
                                                <span class="input-group-addon">+91</span>
                                                <input type="text" class="form-control" id="mobile" maxlength="10" required>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="gender" class="control-label col-sm-3">Gender :</label>
                                        <div class="col-sm-2">
                                           
                                                    <input type="radio" id="male" name="gender" value="MALE"> Male</input> 
                                                <br><input type="radio" id="female" name="gender" value="FEMALE"> Female</input>
                                        </div>
                                        
                                    </div>
        
                                    <div class="form-group">
                                        <label for="blood_group" class="control-label col-sm-3">Blood Group :</label>
                                        <div class="col-sm-2">
                                            <select name="blood_group" id="blood_group" class="form-control" required>
                                                                <option value="">Select</option>
                                                                <option value="O+">O+</option>
                                                                <option value="O-">O-</option>
                                                                <option value="A+">A+</option>
                                                                <option value="A-">A-</option>
                                                                <option value="B+">B+</option>
                                                                <option value="B-">B-</option>
                                                                <option value="AB+">AB+</option>
                                                                <option value="AB-">AB-</option>
                                                        </select>
                                        </div>
                                        
                                    </div>
        
                                    <div class="form-group">
                                        <label for="national_id" class="control-label col-sm-3">Adhar card number :</label>
                                        <div class="col-sm-5">
                                            <input type="text" name="national_id" id="national_id" class="form-control" minlength="12" maxlength="12" required>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="email" class="control-label col-sm-3">Email :</label>
                                        <div class="col-sm-5">
                                            <input type="email" name="email" id="email" class="form-control"required>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="present_address" class="control-label col-sm-3">Present Address :</label>
                                        <div class="col-sm-5">
                                            <textarea name="present_address" rows="3" id="present_address" class="form-control"></textarea>
                                        </div>
                                    </div>
        
                                    <div class="form-group">
                                        <label for="permanent_address" class="control-label col-sm-3">Permanent Address :</label>
                                        <div class="col-sm-5">
                                            <textarea name="permanent_address" id="permanent_address" rows="3" class="form-control"></textarea>
                                        </div>
                                   
                                    </div>
                                </div>  
                               
        
                                <div class="col-lg-2 col-lg-offset-5">
                                   <button type="submit" value="Submit"class="col-10 btn btn-primary btn-block mb-4">Submit</button>
                        </form>
                                
          </div>
    </div>
